<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>CBP Player</title>

    <script src="js/bpmn2.js"></script>

</head>
<body>
<body onload="main()">
<div id="mainContainer">

        <div id="graphContainer1">
        </div>
        <div id="graphContainer2">
        </div>
    </div>
    <div id="controllerContainer">
        <button id="buttonPlay" onclick="play()">Play</button>
        <button id="buttonStop" onclick="stop()" disabled>Stop</button>

        <input id="changeEventTotal" value="0" readonly/>
        <button id="btnExpEcore" onclick="exportEcore()">Ex. Ecore</button>
        <button id="btnExpBpmn2" onclick="exportBpmn2()">Ex. BPMN2</button>

    </div>
</div>

</script>
